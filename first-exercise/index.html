<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="../first-app/vue.js"></script>
  </head>
  <body>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

    <div id="exercise">
      <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
      <p>VueJS is pretty cool - {{ name }} ({{ age }})</p>
      <!-- 2) Output your age, multiplied by 3 -->
      <p>{{ age * 3 }}</p>
      <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
      <p>{{ random() }}</p>
      <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
      <div>
        <img style="width:100px;height:100px" v-bind:src="picLink" />
      </div>
      <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
      <div>
        <input type="text" v-bind:value="name" />
      </div>
    </div>
    <script>
      new Vue({
        el: "#exercise",
        data: {
          name: "Brien Mizell",
          age: 37,
          picLink:
            "https://images.ctfassets.net/p0ykbbcw3bn6/1Ea7Lkz7T7ktMcNstctUbi/999fd04f736d0105b0723fe918904752/AP_18336003490511.jpg"
        },
        methods: {
          random: function() {
            return Math.random();
          }
        }
      });
    </script>
  </body>
</html>
