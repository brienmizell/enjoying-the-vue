<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        </html><script src="https://npmcdn.com/vue/dist/vue.js"></script>
    
    <div id="exercise">
      <!-- 1) Show an alert when the Button gets clicked -->
      <div>
        <button v-on:click="btnAlert">Show Alert</button>
      </div>
      <!-- 2) Listen to the "keydown" event and store the value in a data property (hint: event.target.value gives you the value) -->
      <div>
        <input type="text" v-on:keyup="value = $event.target.value"/>
        <p>{{ value }}</p>
      </div>
      <!-- 3) Adjust the example from 2) to only fire if the "key down" is the ENTER key -->
      <div>
        <input type="text" v-on:keyup.enter="value = $event.target.value" />
        <p>{{ value }}</p>
      </div>
    </div>

    <script>
            new Vue({
                el: '#exercise',
                data: {
                    value: ''
                },
                methods: {
                    btnAlert: function() {
                        alert('Button clicked!')
                    },
                    typedValue: function(event) {
                        this.value = event.target.value;
                    }
                }
            });
    </script>
</body>
